<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <!-- Custom -->
    <link rel="stylesheet" href=".\css\style.css">
    <link rel="stylesheet" href=".\css\index.css">
  </head>
  <body  layout="column" ng-app="quizApp" ng-controller="quizCtrl">
    <!-- toolbar -->
    <md-toolbar layout="row" class="md-whiteframe-z2">
      <div class="md-toolbar-tools">
        <img src="img/Untitled-3.svg" class="logoPana">
        <h1>Quiz Application</h1>
      </div>
    </md-toolbar>
    <!-- main -->
    <div layout="row" flex>
      <!-- 1st Col -->
      <md-content layout="column" class="md-whiteframe-z2" hide-sm flex="18" id="col1">
        <md-toolbar class="md-toolbar-tools greenBack md-whiteframe-z2">
          <h1>Books</h1>
        </md-toolbar>
        <md-list>
          <md-list-item ng-repeat="menu in sideMenu.Quizes" class="clearPadding">
            <md-button class="clearMargin btn48" ng-click="Toggle('#col2','#col1')">
                {{menu}}
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
      <!-- 2nd Col -->
      <md-content layout="column" class="md-whiteframe-z2 blueBack" flex="5" flex-sm="20">
        <md-toolbar class="md-toolbar-tools md-whiteframe-z2 blueBack">
          <md-button ng-click="Toggle('#col1','')" class="md-icon-button" aria-label="Settings">
           <md-icon md-svg-icon="img/menu.svg"></md-icon>
          </md-button>
        </md-toolbar>
        <md-button class="md-icon-button" aria-label="Settings">
         <md-icon md-svg-icon="img/1book.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
         <md-icon md-svg-icon="img/1add_quiz.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
         <md-icon md-svg-icon="img/1calendar.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
         <md-icon md-svg-icon="img/comment.svg"></md-icon>
        </md-button>
      </md-content>
      <!-- 3rd Col -->
      <md-content layout="column" class="md-whiteframe-z2" hide-sm flex="18" id="col2">
        <md-toolbar class="md-toolbar-tools orangeBack md-whiteframe-z2">
          <h1>Topics</h1>
        </md-toolbar>
        <md-list>
          <md-list-item ng-repeat="menu in sideMenu.Schedule" class="clearPadding">
            <md-button class="clearMargin btn48" ng-click="Toggle('#col3','#col2')">
                {{menu}}
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
      <!-- 4th Col -->
      <md-content layout="column" class="md-whiteframe-z2" hide-sm flex="18" id="col3">
        <md-toolbar class="md-toolbar-tools purpleBack md-whiteframe-z2">
          <h1>Questions</h1>
        </md-toolbar>
        <md-list>
          <md-list-item ng-repeat="menu in sideMenu.Schedule" class="clearPadding">
            <md-button class="clearMargin btn48" ng-click="Toggle('#col4','#col3')">
                {{menu}}
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
      <md-content layout="column" class="md-whiteframe-z2" hide-sm flex="18" id="col4">
      <!-- 5th Col -->
        <md-toolbar class="md-toolbar-tools skyblueBack md-whiteframe-z2">
          <h1>Last</h1>
        </md-toolbar>
        <md-list>
          <md-list-item ng-repeat="menu in sideMenu.Quizes" class="clearPadding">
            <md-button class="clearMargin btn48" ng-click="Toggle('#col5','#col4')">
                {{menu}}
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
      <!-- 6th -->
      <md-content layout="column" class="md-whiteframe-z2" hide-sm flex="18" id="col5">
        <md-list>
          <md-list-item ng-repeat="menu in sideMenu.Schedule" class="clearPadding">
            <md-button class="clearMargin btn48">
                {{menu}}
            </md-button>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <!-- Custom -->
    <script src="./js/app.js"></script>
  </body>
</html>
